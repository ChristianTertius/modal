<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Option Select dengan Gambar</title>
    <style>
      /* Tambahkan gaya CSS sesuai kebutuhan Anda */
      .custom-select {
        position: relative;
        width: 200px;
        height: 40px;
        overflow: hidden;
      }

      .custom-select select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        width: 100%;
        height: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .custom-select img {
        max-width: 100%;
        max-height: 100%;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="custom-select">
      <select>
        <option data-thumbnail="assets/img1.webp">Option 1</option>
        <option data-thumbnail="assets/img1.webp">Option 2</option>
        <option data-thumbnail="assets/img1.webp">Option 3</option>
      </select>
    </div>

    <script>
      // Tambahkan skrip JavaScript sesuai kebutuhan Anda
      document.addEventListener("DOMContentLoaded", function () {
        var select = document.querySelector(".custom-select select");

        // Tambahkan gambar ke setiap opsi
        Array.from(select.options).forEach(function (option) {
          if (option.dataset.thumbnail) {
            var img = document.createElement("img");
            img.src = option.dataset.thumbnail;
            img.alt = option.text;
            option.insertBefore(img, option.firstChild);
          }
        });

        // Tampilkan gambar yang dipilih ketika opsi berubah
        select.addEventListener("change", function () {
          var selectedOption = this.options[this.selectedIndex];
          var selectedImg = selectedOption.querySelector("img");
          if (selectedImg) {
            console.log("Selected image path:", selectedImg.src);
          }
        });
      });
    </script>
  </body>
</html>
